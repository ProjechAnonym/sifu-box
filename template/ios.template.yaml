log:
  level: info
  # timestamp: true
  # output: /opt/singbox/singbox.log
dns:
  servers:
    [
      {
        tag: external,
        address: tls://8.8.4.4,
        address_strategy: ipv4_only,
        strategy: prefer_ipv4,
        detour: select,
      },
      {
        tag: internal,
        address: tls://223.5.5.5,
        address_strategy: ipv4_only,
        strategy: prefer_ipv4,
        detour: direct,
      },
      { tag: dns_block, address: rcode://refused },
    ]
  rules:
    [
      { outbound: any, server: internal },
      { rule_set: geosite-cn, server: internal, rewrite_ttl: 43200 },
      {
        rule_set: geosite-cn,
        invert: true,
        server: external,
        rewrite_ttl: 43200,
      },
    ]
  strategy: prefer_ipv4
  final: external
  disable_cache: false
  disable_expire: false
  independent_cache: false
  reverse_mapping: false
inbounds:
  [
    {
      "type": "tun",
      "tag": "tun-in",
      "interface_name": "tun0",
      "address": ["172.18.0.1/30", "fdfe:dcba:9876::1/126"],
      "mtu": 9000,
      "auto_route": true,
      "strict_route": true,
      "stack": "mixed",
    },
  ]

outbounds:
  [
    { type: dns, tag: dns-out },
    { type: direct, tag: direct },
    { type: block, tag: block },
  ]

route:
  rule_set:
    [
      {
        tag: geoip-cn,
        type: remote,
        format: binary,
        url: https://raw.githubusercontent.com/SagerNet/sing-geoip/rule-set/geoip-cn.srs,
        download_detour: select,
        update_interval: 1d,
      },
      {
        tag: geosite-cn,
        type: remote,
        format: binary,
        url: https://raw.githubusercontent.com/SagerNet/sing-geosite/rule-set/geosite-cn.srs,
        download_detour: select,
        update_interval: 1d,
      },
    ]
  rules:
    # 默认的出站规则,就是一些很基本不调就上不了网的

    [
      { port: 53, outbound: dns-out },
      { protocol: dns, outbound: dns-out },
      { ip_is_private: true, outbound: direct },
      { protocol: [quic], outbound: block },
      {
        type: logical,
        mode: and,
        rules:
          [
            { rule_set: geosite-cn, invert: true },
            { rule_set: geoip-cn, invert: true },
          ],
        outbound: select,
      },
      {
        type: logical,
        mode: and,
        rules: [{ rule_set: geosite-cn }, { rule_set: geoip-cn }],
        outbound: direct,
      },
    ]

  # 默认出站节点不能改,很多配置下载需要代理,我设置的都是select
  final: select
  auto_detect_interface: true
experimental:
  clash_api:
    {
      external_controller: 0.0.0.0:9090,
      secret: "123456",
      external_ui_download_url: "https://github.com/MetaCubeX/Yacd-meta/archive/gh-pages.zip",
      external_ui_download_detour: "select",
      external_ui: "ui",
    }
  cache_file:
    enabled: true
    path: /opt/singbox/cache.db
