log:
    disabled: true
experimental:
    cache_file:
        enabled: true
        path: /opt/singbox/cache.db
    clash_api:
        external_controller: 0.0.0.0:9090
        external_ui: ui
        external_ui_download_detour: select
        external_ui_download_url: https://github.com/MetaCubeX/Yacd-meta/archive/gh-pages.zip
        secret: "123456"
inbounds:
    - address:
        - 172.18.0.1/30
        - fdfe:dcba:9876::1/126
      auto_route: true
      interface_name: tun0
      mtu: 9000
      stack: mixed
      strict_route: true
      tag: tun-in
      type: tun
dns:
    final: external
    strategy: prefer_ipv4
    reverse_mapping: true
    servers:
        - tag: external
          address: tls://8.8.8.8
          detour: select
        - tag: internal
          address: 192.168.50.6
          detour: direct
        - tag: dns_block
          address: rcode://refused
    rules:
        - domain_keyword:
            - lzhlovelcl.top
          server: internal
        - outbound: any
          server: internal
route:
    rules:
        - outbound: dns-out
          port: 53
        - outbound: dns-out
          protocol: dns
        - ip_is_private: true
          outbound: direct
        - outbound: block
          protocol:
            - quic
    final: select
    auto_detect_interface: true
outbounds:
    - tag: dns-out
      type: dns
    - tag: direct
      type: direct
    - tag: block
      type: block
